<!DOCTYPE html>

<head></head>

<body>
    <script>
        function BankAccount(accountNumber, accountHolder, balance) {
            let _accountNumber = accountNumber;
            let _accountHolderName = accountHolder;
            let _balance = balance;
            function showAccountDetails() {
                console.log(`Account Number: ${_accountNumber}`);
                console.log(`Account Holder Name: ${_accountHolderName}`);
                console.log(`Balance: ${_balance}`);
            }

            function deposit(amount) {
                _balance += amount;
                showAccountDetails();
            }
            function withdraw(amount) {
                if (_balance >= amount) {
                    _balance -= amount;
                    showAccountDetails();
                } else {
                    console.log("Insufficient Balance");
                }
            }
            return {
                deposit: deposit,
                withdraw: withdraw
            }
        }

        let myBankAccount = BankAccount("123456", "John Doe", 1000);
      //  myBankAccount.showAccountDetails();
        myBankAccount.deposit(500); 
        myBankAccount.withdraw(1000);
    </script>
</body>

</html>
