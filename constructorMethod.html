<!DOCTYPE html>
<head></head>
<body>
    <script>
        // object constructor before ES6
        function car(brand, year, color, price){
            this.brand = brand;
            this.year = year;
            this.color = color;
            this.price = price;
            this.getDetails = function(){
                return `This is a ${this.color} ${this.brand} car of ${this.year} and it costs ${this.price} dollars.`;
            }
           
        }
        let car1 = new car('Toyota', 2019, 'black', 20000);
        let car2 = new car('Honda', 2018, 'white', 25000);
        console.log(car1.getDetails());
        console.log(car2.getDetails());

        // class constructor in ES6
        class bike{
            constructor(brand, year, color, price){
                this.brand = brand;
                this.year = year;
                this.color = color;
                this.price = price;
            }
            getInfo(){
                return `This is a ${this.color} ${this.brand} bike of ${this.year} and it costs ${this.price} dollars.`;
            }
        }
        let bike1 = new bike("Yamaha", 2019, "black", 5000);
        let bike2 = new bike("Suzuki", 2018, "white", 6000);
        console.log(bike1.getInfo());
        console.log(bike2.getInfo());
    </script>
</body>
</html>
