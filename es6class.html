<!DOCTYPE html>

<head></head>
<body>
    <script>
        class Vehicle{
            constructor(name, maker,engine){
                this.name = name;
               this.maker= maker;
               this.engine = engine;
            }
            getDetails(){
                return `The name of the bike is ${this.name}.`;
            }   
        }

        let bike1 = new Vehicle('Hayabusa', 'Suzuki', '1340cc');
        let bike2 = new Vehicle('Ninja', 'Kawasaki', '998cc');
        let bike3 = new Vehicle('BMW S 1000 RR', 'BMW', '999cc');
        console.log(bike1.name); // Hayabusa
        console.log(bike2.maker); // Kawasaki
        console.log(bike3.getDetails()); // The name of the bike is BMW S 1000 RR.
    </script>
 </body>
</html>
