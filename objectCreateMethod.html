<!DOCTYPE html>

<head></head>
<body>
  <script>
    let coder = {
        isStudying: false,
        printIntroduction: function(){
            console.log(`My name is ${this.name}. Am I studying? ${this.isStudying}`);
        }
    };
    // set object property
    coder.name = 'Shofique Shahariar';
    // inherit object property
    coder.isStudying = true;
    coder.printIntroduction();
  </script>
</body>
</html>
